<!DOCTYPE html>
<html>
<body>
	<title>MY Image drawing</title>
	<p> Image to use</p>
	<img id = "scream" src="img_the_scream.jpg" alt ="The scream" width="220" height="227">
	<p> Canvas to Fil:: </p>
	<canvas id ="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;"> Your 
	browser does not support  html5 canvas tag</canvas>
	<p><button onclick ="myCanvas()"> tRY it </button></p>
	<script >
		function myCanvas(){
			var c=document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var img =document.getElementById("scream"); 
			ctx.drawImage(img,10,10);
		}
	</script>

</body>
</html>
